<div class="app_center" style="margin-bottom: 120px;">
    <div class="web_form">
        <div class="web_flocg">
            <div class="web_flocg_left">
                {$db.title}
            </div>
            <div class="web_flocg_right">
                <a>￥{$db.packMoney}</a>
            </div>
        </div>
        <div class="select_start_date">
            <div class="start_date_left">
                入住日期
            </div>
            <div class="start_date_right">
                <input type="text" name="start_date" id="start_date" placeholder="点击选择入住日期" readonly="readonly" />
            </div>
        </div>
        <div class="web_flocg">
            <div class="web_flocg_left">
                数量<span>（每人限购一份）</span>
            </div>
            <div class="web_flocg_right">
                <div class="jiunter">
                    <div class="appjian"><img src="__MOBILE__/img/tc07@2x.png"></div>
                    <div class="appcont">1</div>
                    <div class="appjia"><img src="__MOBILE__/img/tc06@2x.png"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="app_dist">
        <div class="app_dist_tite">
            <div class="app_dist_tite_img">
                <img src="__MOBILE__/img/myct02@2x.png">
            </div>
            <div class="app_dist_tite_colo">
                套餐内容
            </div>
        </div>
        <div class="app_dist_cont">
            <div class="tibot">
                <ul>
                    <li>套餐内容</li>
                    <li>单价</li>
                    <li>数量/规格</li>
                    <li>小计</li>
                </ul>
            </div>
            <volist name="db.set" id="set">
                <div class="tibot_1">
                    <ul>
                        <li>{$set.title}</li>
                        <li>{$set.money}</li>
                        <li>{$set.attr}</li>
                        <li>{$set.amount}</li>
                    </ul>
                </div>
            </volist>
        </div>
    </div>
    <div class="app_dist">
        <div class="app_dist_tite">
            <div class="app_dist_tite_img">
                <img src="__MOBILE__/img/kf06@2x.png">
            </div>
            <div class="app_dist_tite_colo">
                预定须知
            </div>
        </div>
        <div class="app_dist_cont">
            {:html_entity_decode($db['mark'])}
        </div>
    </div>
    <div class="app_dist">
        <div class="app_dist_tite">
            <div class="app_dist_tite_img">
                <img src="__MOBILE__/img/tc10@2x.png">
            </div>
            <div class="app_dist_tite_colo">
                套餐详情
            </div>
        </div>
        <div class="app_dist_cont">
            {:html_entity_decode($db['content'])}
        </div>
    </div>
    <div class="dist_but">
        <a>点击查看纪念日当日空房</a>
    </div>
</div>
<div class="dist_but1 " style="margin-bottom: 60px;">
    <a href="{:U('Orders/prepareOrderPackage')}">立即预定</a>
</div>
