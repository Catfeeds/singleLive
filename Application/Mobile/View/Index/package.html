<div class="app_center">
    <div class="addWrap">
        <div class="swipe" id="mySwipe">
            <div class="swipe-wrap">
                <volist name="banners" id="banner">
                    <div><a href="javascript:;"><img class="img-responsive" src="{$banner}"/></a></div>
                </volist>
            </div>
        </div>
        <ul id="position">
            <volist name="banners" id="banner" key="k">
                {:($k == 1)?'<li class="cur"></li>':'<li></li>'}
            </volist>
        </ul>
    </div>
    <div class="app_lint">
        <div class="app_Guest">
            <ul>
                <li class="avcet" url="__URL__/package">全部</li>
                <volist name="cates" id="cate">
                    <li url="__URL__/package/cate/{$cate.id}">{$cate.title}</li>
                </volist>
            </ul>
        </div>
        <div class="app_Guest_cont flow-default" id="view">
        </div>
    </div>
</div>
</div>
<script type="text/html" id="layout">
    <a href="__URL__/packageEdit/id/{{d.id}}" class="Guest">
        <div class="Guest_left">
            <img src="{{d.icon}}">
        </div>
        <div class="Guest_right">
            <span><img src="__MOBILE__/img/my05@2x.png"></span>
            <h3>{{d.name}}</h3>
            <p>简介：{{d.word}}</p>
        </div>
    </a>
</script>
<script type="text/javascript">
yin.lists({
    url: $('.avcet').attr('url')
});
$('.app_Guest').on('touchend', 'li', function() {
    $('#view').html('');
    yin.lists({
        url: $(this).attr('url')
    });
});
</script>
