<script src="__MOBILE__/roomjs/min/modernizr-custom-v2.7.1.min.js" type="text/javascript"></script>
<link href="__MOBILE__/roomjs/flickerplate.css"  type="text/css" rel="stylesheet">
<script src="__MOBILE__/roomjs/min/flickerplate.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $('.flicker-example').flicker();
    });
</script>
    <div class="acc_det">
        <div class="am_tou">
             <ul>
                 <volist name="data" id="data1">
                     <li <if condition="$i eq 1">class="goot"</if>>{$data1.roomName}</li>
                 </volist>
             </ul>
        </div>
        <div class="am_zui">
            <volist name="data" id="info">
                   <div class="am_htc" <if condition="$i eq 1">style="display:block;"</if>>
                       <div class="ob_ctor">
                           <ul>
                               <li>最低入住时间{$info.minimum}小时</li>
                               <li>计时节点{$info.minute}分钟</li>
                           </ul>
                       </div>
                       <div class="om_imt">
                           <div class="flicker-example" data-block-text="false">
                               <ul class="am-slides">
                                   <volist name="info['file']" id="file">
                                       <li><img src="{$file.path}"></li>
                                   </volist>
                               </ul>
                           </div>
                       </div>
                       <div class="am_bot_1">
                           <button data="{$info.hotel}" type="button" class="am-btn am-btn-block am_button_4">入住</button>
                       </div>
                   </div>
            </volist>
        </div>
   </div>

   <script>
       $('body').on('click','.am_button_4',function(){
           var id = $(this).attr('data');
           window.location.href="/index.php/Index/index/hotel/"+id;
       });
   </script>
