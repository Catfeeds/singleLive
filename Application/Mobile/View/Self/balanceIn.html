<div class="app_center">
    <style>
        .dist_but4 input {
            width: 80%;
            height: 6rem;
            line-height: 6rem;
            display: block;
            margin: 0 auto;
            background: #ff9900;
            text-align: center;
            color: #FFF9EC;
            font-size: 2.5rem;
            border-radius: 50px;
        }
    </style>
    <div class="app_account">
        <div class="account_1">
            <div class="app_name_2">
                余额
            </div>
            <div class="app_name_3">
                {$userMsg.myBalance}
            </div>
        </div>
    </div>
    <form class="myForm" action="__URL__/add_my_balance" method="post">
        <div  class="erpt_fr">
            <volist name="db" id="row">
                <div class="erpt_fr_cont">
                    <a class="left">￥{$row.money} </a>
                    <div class="fr_l1 right">
                        <input name="id" value="{$row.id}" type="checkbox">
                    </div>
                </div>
            </volist>
        </div>
        <div class="dist_but4 ">
            <input id="subMit" style="border: none;" type="button" class="spoert" value="充值" />
        </div>
    </form>
</div>
<script>
    $('#subMit').click(function(){
        var data = $("form").serializeArray();
        var d = [];
        $.each(data,function(){
            d[this.name] = this.value;
        });
        if(d['id']){
            $('.myForm').submit();
        }else{
            showMsg('请选择要充值的金额');
        }
    });
    function showMsg(message){
        layer.open({
            content: message,
            skin: 'msg',
            time: 2 //2秒后自动关闭
        });
    }
</script>
