<script type="text/javascript">
layui.use(['laytpl', 'laydate'], function() {
    var laydate = layui.laydate;
    var laytpl = layui.laytpl;
    laydate.render({
        elem: '#Time',
        type: 'date',
        min: "{$myDate['mix']}",
        max: "{$myDate['max']}",
        done: function(value, date, endDate) {
            getDates(value);
        }
    });
    lay('.test-item').each(function() {
        laydate.render({
            elem: this,
            trigger: 'click',
            min: "{$myDate['mix']}",
            max: "{$myDate['max']}",
        });
    });
    var now = $('#Time').text();
    getDates(now);

    function getDates(date) {
        now = date;
        $('#Time').text(date);
        $.post('__URL__/getStrtotime', { date: date }, function(res) {
            laytpl($('#layout').html()).render(res.db, function(string) {
                $('#view').html(string);
            });
            //优惠券信息写全修改下方代码
            // laytpl($('#coupon').html()).render(res.coupon, function(string) {
            // });
        });
    }

    function fmtDate(obj) {
        var date = new Date(obj);
        var y = 1900 + date.getYear();
        var m = "0" + (date.getMonth() + 1);
        var d = "0" + date.getDate();
        return y + "-" + m.substring(m.length - 2, m.length) + "-" + d.substring(d.length - 2, d.length);
    }
    $('.timeCheck').click(function() {
        var type = $(this).attr('days');
        var date = new Date(Date.parse(now.replace(/-/g, "/")));
        date = date.getTime();
        if (type == 'minusWeek') {
            date = date - 86400000 * 7;
        } else if (type == 'minusDay') {
            date = date - 86400000;
        } else if (type == 'plusWeek') {
            date = date + 86400000 * 7;
        } else if (type == 'plusDay') {
            date = date + 86400000;
        }
        date = fmtDate(date);
        getDates(date);
    });
});
</script>
