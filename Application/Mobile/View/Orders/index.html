<div class="app_center">
    <style>.delOrder{margin-left: 5px;background-color: red;}</style>
    <div class="barto" id="view" url="__URL__/index">
    </div>
</div>
<script type="text/html" id="layout">
    <div class="hort_cont">
        <a href="{{d.link}}" class="ritu_1">
            <span class="left">订单号：{{d.orderNo}}</span>
            <span class="right">{{d.type_name}}</span>
        </a>
        <div class="ritu_2">
            <span class="left">入住日期:{{d.date_show}}</span>
            <span class="right {{d.class}}">{{d.status_type}}</span>
        </div>
        {{# if(d.status == '8'){ }}
        <div class="ritu_1">
            <a href="{{d.url}}" class="web_qzf left">去支付</a>
            <a href="{{d.reset_url}}" class="web_qzf left delOrder ajax-get confirm" data-msg="您确定取消此订单？取消后该订单将无法操作">取消订单</a>
            <b class="right">￥{{d.price}}</b>
        </div>
        {{# }else if(d.status == '1'){  }}
        <div class="ritu_1">
            <a href="{{d.url}}" class="web_tk left ajax-get confirm" data-msg="您确定申请退款?申请退款后需要管理员审核,详细请电话咨询">退款</a>
            <b class="right">￥{{d.price}}</b>
        </div>
        {{# }else{ }}
        {{# }}}
    </div>
</script>
