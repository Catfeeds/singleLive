<div class="app_center">
    <style>
        .pay {
            width: 3rem;
            height: 6rem;
            float: left;
            background-image: url("/Public/Mobile/img/zc05@2x.png");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 2rem 2rem;
        }
        .pay input {
            opacity: 0;
        }
        .dist_but5{ width: 100%; height:auto; margin:  2rem 0 0 0; }
        .dist_but5 a {
            width: 45%;
            height: 5rem;
            line-height: 5rem;
            display: block;
            background: red;
            text-align: center;
            color: #ffffff; ;
            font-size: 2rem;
            border-radius: 50px;
            float: left;
            margin-left: 2%;
        }
        .dist_but5 input {
            width: 45%;
            height: 5rem;
            line-height: 5rem;
            display: block;
            background: #ff9900;
            text-align: center;
            color: #FFF9EC;
            font-size: 2rem;
            border-radius: 50px;
            float: right;
            margin-right: 2%;
            border: none;
        }
    </style>
    <form class="orderForm" action="__URL__/paySuccess" method="post">
        <div class="web_form">
            <div class="app_dist_tite">
                <div class="app_dist_tite_img">
                    <img src="__MOBILE__/img/kf06@2x.png">
                </div>
                <div class="app_dist_tite_colo">
                    选择支付方式
                </div>
            </div>
            <div class="app_dist">
                <div class="fr_input">
                    <div class="web_icom">
                        <div class="web_icom_left">
                            <div class="pay">
                                <input type="checkbox" name="payType" value="1" />
                            </div>
                            <div class="fr_l2">
                                余额      <span style="color: red;" id="balance">{$money}</span>元
                            </div>
                        </div>
                    </div>
                    <div class="web_icom">
                        <div class="web_icom_left">
                            <div class="pay">
                                <input type="checkbox" name="payType" value="2" />
                            </div>
                            <div class="fr_l2">
                                微信支付
                            </div>
                        </div>
                    </div>
                    <div class="web_icom">
                        <div class="web_icom_left">
                            <div class="pay">
                                <input type="checkbox" name="payType" value="3" />
                            </div>
                            <div class="fr_l2">
                                余额+微信支付
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="web_flocg">
                <div class="web_flocg_left">
                    应付金额
                </div>
                <div class="web_flocg_right">
                    ￥<a id="money">{$db.price}</a>
                </div>
            </div>
            <div class="web_flocg">
                <div class="web_flocg_left">
                    实际支付金额
                </div>
                <div class="web_flocg_right">
                    ￥<a id="allMoney"></a>
                </div>
            </div>
        </div>
        <div class="dist_but5">
            <input type="hidden" name="orderNo" value="{$db.orderNo}">
            <input type="hidden" name="myMoney" value="{$money}">
            <input type="hidden" name="price" value="{$db.price}">
            <input type="hidden" name="allMoney" value="">
            <a href="__URL__/resetOrder?orderNo={$db.orderNo}" class="ajax-get confirm" data-msg="您确定取消此订单？取消后该订单无法操作">取消</a>
            <input type="submit" class="spoert ajax-post confirm" data-msg="您确认支付?" target-form="orderForm" value="确认支付" />
        </div>
    </form>
</div>
<script>
    $(function(){
        $(document).on('click', '.pay', function () {
            var price = "{$db['price']}";
            var balance = "{$money}";
            var type = $(this).find('input').val();
            var allMoney;
            if ($(this).hasClass('fr_img')) {
                $(this).find('input').prop('checked', false);
                $(this).removeClass('fr_img');
            } else {
                $('.pay').removeClass('fr_img').find('input').prop('checked', false);
                $(this).find('input').prop('checked', true);
                $(this).addClass('fr_img');
                if(type == 1 || type ==3){
                    if(parseInt(balance)>=parseInt(price)){
                        allMoney = parseInt(price);
                    }else{
                        allMoney = parseInt(price)-parseInt(balance)
                    }
                }else{
                    allMoney = parseInt(price)
                }
                $('#allMoney').text(allMoney);
                $("input[name='allMoney']").val(allMoney);
            }
        });
    });
</script>
</html>
