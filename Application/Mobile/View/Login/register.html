<script>
(function(global) {
    function remChange() {
        document.documentElement.style.fontSize = 20 * document.documentElement.clientWidth / 1024 + 'px';
    }
    remChange();
    global.addEventListener('resize', remChange, false);
})(window);
</script>

<body>
    <div class="app_center">

            <div class="fr_input">
                <div class="fr_input_left">

                    </div>
                    <div class="fr_radio">
                        <input type="radio" name="radio" />女士
                    </div>
                </div>
            </div>
            <div class="fr_input">
                <div class="fr_input_left">
                    证件类型 ：
                </div>
                <div class="fr_input_right">
                    <select class="fr_select">
                        <option>身份证</option>
                        <option>2</option>
                    </select>
                </div>
            </div>
            <div class="fr_input">

            </div>
            <div class="fr_input">
                <div class="fr_input_left">
                    验 &nbsp;证&nbsp; 码 ：
                </div>
                <div class="app_Login_wj">
                    <input placeholder="请输入验证码" class="Login_inp_1" type="text">
                    <div class="Login_inp_3"><img src="__MOBILE__/img/zc04@2x.png"></div>
                </div>
            </div>
            <div class="fr_input">
                <div class="fr_input_left">
                    电子邮箱 ：
                </div>
                <div class="fr_input_right">
                    <input type="text" placeholder="请输入电子邮箱" class="inp_1" />
                </div>
            </div>
            <div class="fr_input">
                <div class="fr_input_left">
                    登录密码 ：
                </div>
                <div class="fr_input_right">
                    <input type="text" placeholder="请输入登录密码" class="inp_1" />

            </div>
            <div class="fr_input">

                    确认密码 ：

                <div class="fr_input_right">
