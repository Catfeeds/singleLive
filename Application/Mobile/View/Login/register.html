<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>{$web.webName}</title>
</head>
<link rel="stylesheet" href="__MOBILE__/js/layui/css/layui.css">
<!--时间插件-->
<link rel="stylesheet" type="text/css" href="__MOBILE__/time/css/index.css" />
<link rel="stylesheet" type="text/css" href="__MOBILE__/time/css/LCalendar.css" />
<!--时间插件-->
<link rel="stylesheet" href="__MOBILE__/css/css.css">
<script>
(function(global) {
    function remChange() {
        document.documentElement.style.fontSize = 20 * document.documentElement.clientWidth / 1024 + 'px';
    }
    remChange();
    global.addEventListener('resize', remChange, false);
})(window);
</script>

<body>
    <div class="app_center">
        <form action="__URL__/insert" class="register">
            <div class="web_form">
                <div class="fr_input">
                    <div class="fr_input_left">
                        宾客姓名 ：
                    </div>
                    <div class="fr_input_right">
                        <input type="text" name="realname" placeholder="请输入姓名" class="inp_1" />
                    </div>
                </div>
                <div class="fr_input">
                    <div class="fr_input_left">
                        宾客性别：
                    </div>
                    <div class="fr_input_right">
                        <div class="fr_radio">
                            <input type="radio" value="1" name="sex" />先生
                        </div>
                        <div class="fr_radio">
                            <input type="radio" value="2" name="sex" />女士
                        </div>
                    </div>
                </div>
                <div class="fr_input">
                    <div class="fr_input_left">
                        证件类型 ：
                    </div>
                    <div class="fr_input_right">
                        <select class="fr_select" name="cardType">
                            <option>身份证</option>
                            <option>军官证</option>
                        </select>
                    </div>
                </div>
                <div class="fr_input">
                    <div class="fr_input_left">
                        证件号码 ：
                    </div>
                    <div class="fr_input_right">
                        <input type="text" name="idCard" placeholder="请输入证件号码" class="inp_1" />
                    </div>
                </div>
                <div class="fr_input">
                    <div class="fr_input_left">
                        手机号码 ：
                    </div>
                    <div class="fr_input_right">
                        <input type="text" name="mobile" placeholder="请输入手机号码" class="Login_inp_1" />
                        <div class="Login_inp_3">
                            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm verification-button" style="width: 100%;">发送验证码</button>
                        </div>
                    </div>
                </div>
                <div class="fr_input">
                    <div class="fr_input_left">
                        短信验证码 ：
                    </div>
                    <div class="app_Login_wj">
                        <input placeholder="请输入验证码" name="verification" class="Login_inp_1" type="text">
                    </div>
                </div>
                <div class="fr_input">
                    <div class="fr_input_left">
                        电子邮箱 ：
                    </div>
                    <div class="fr_input_right">
                        <input type="text" name="Email" placeholder="请输入电子邮箱" class="inp_1" />
                    </div>
                </div>
                <div class="fr_input">
                    <div class="fr_input_left">
                        登录密码 ：
                    </div>
                    <div class="fr_input_right">
                        <input name="password" type="text" placeholder="请输入登录密码" class="inp_1" />
                    </div>
                </div>
                <div class="fr_input">
                    <div class="fr_input_left">
                        确认密码 ：
                    </div>
                    <div class="fr_input_right">
                        <input name="repassword" type="text" placeholder="请输入确认密码" class="inp_1" />
                    </div>
                </div>
            </div>
            <div class="dist_but2 ">
                <input type="hidden" name="__GO__" value="{:S('url')}">
                <button type="submit" class="ajax-post " target-form="register" style="width: 60%;height: 5rem;
    line-height: 5rem;
    display: block;
    margin: 0 auto;
    background: #ff9900;
    text-align: center;
    color: #FFF9EC;
    font-size: 2rem;
    border-radius: 50px;border: none;">立即注册</button>
            </div>
        </form>
    </div>
</body>
<script src="__MOBILE__/js/jquery-1.10.1.min.js"></script>
<script src='__MOBILE__/js/hhSwipe.js' type="text/javascript"></script>
<script src="__MOBILE__/js/layui/layui.js"></script>
<script src="__MOBILE__/js/layer_mobile/layer.js"></script>
<script src="__MOBILE__/js/js.js"></script>
<script src="__MOBILE__/js/yin_common.js"></script>
<script type="text/javascript">
$('[name="mobile"]').change(function() {
    $('[name="verification"]').val('');
});
$('.verification-button').click(function() {
    var t = $(this);
    if (t.hasClass('layui-btn-disabled')) {
        //不能点击
    } else {
        var sMobile = $('[name="mobile"]').val();
        console.log(sMobile);
        if (!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(sMobile))) {
            layer.open({
                content: '请填写正确的手机号',
                skin: 'msg',
                time: 2 //2秒后自动关闭
            });
            return false;
        } else {
            $.post('__URL__/verification', { mobile: sMobile }, function(res) {
                if (res.status) {
                    layer.closeAll();
                    t.addClass('layui-btn-disabled');
                    var s = 60;
                    layer.open({
                        content: '验证码已发送到您的手机上',
                        skin: 'msg',
                        time: 2 //2秒后自动关闭
                    });
                    var a = setInterval(function() {
                        s--;
                        if (s == 0) {
                            clearInterval(a);
                            t.removeClass('layui-btn-disabled');
                            t.text('点击获取验证码');
                        } else {
                            t.text(s + '秒后再次发送');
                        }
                    }, 1000);
                } else {
                    layer.open({
                        content: res.info,
                        skin: 'msg',
                        time: 2 //2秒后自动关闭
                    });
                }
            });
        }
    }
});
</script>

</html>
