<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
    <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">
                <i class="fa fa-dashboard" aria-hidden="true"></i>
                <cite>订单列表</cite>
            </li>
        </ul>
        <div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
            <div class="layui-tab-item layui-show">
                <div class="conter">
                    <div class="conter_sait">
                        <form action="__URL__/index" method="get">
                            <div class="wort">
                                <div class="layui-input-inline">
                                    <input name="start" autocomplete="off" placeholder="点击选择起始日期" class="layui-input" onclick="layui.laydate({elem: this})" type="text">
                                </div>
                            </div>
                            <div class="wort">
                                <div class="layui-input-inline">至
                                </div>
                            </div>
                            <div class="wort">
                                <div class="layui-input-inline">
                                    <input name="end" autocomplete="off" placeholder="点击选择结束日期" class="layui-input" onclick="layui.laydate({elem: this})" type="text">
                                </div>
                            </div>
                            <div class="wort">
                                <div class="layui-input-inline">
                                    <select name='status' class="select_t">
                                        <option value=''>选择状态</option>
                                        <option value='1'>已支付</option>
                                        <option value='2'>已完成</option>
                                        <option value='3'>已超时</option>
                                        <option value='4'>已取消</option>
                                        <option value='8'>待付款</option>
                                        <option value='9'>已入住</option>
                                    </select>
                                </div>
                            </div>
                            <div class="wort" style="width:280px;">
                                <input name="title" lay-verify="title" autocomplete="off" placeholder="订单编号/客户姓名/客户电话" class="layui-input" type="text">
                            </div>
                            <div class="wort">
                                <button type="submit" class="layui-btn">查找</button>
                            </div>
                            <div class="wort">
                                <a href="__URL__/export?{$info}"><button type="button" class="layui-btn layui-btn-normal">导出</button></a>
                            </div>
                        </form>
                    </div>
                    <div class="botg">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>日期</th>
                                <th>订单编号</th>
                                <th>房间名称</th>
                                <th>客户姓名</th>
                                <th>客户电话</th>
                                <th>成人(个数)</th>
                                <th>儿童(个数)</th>
                                <th>入住日期</th>
                                <th>离开日期</th>
                                <th>订单类型</th>
                                <th>订单金额</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="db" id="list">
                                <tr>
                                    <td>{$list.createTime|date_out=###}</td>
                                    <td>{$list.orderNo}</td>
                                    <td>{$list.house}</td>
                                    <td>{$list.username}</td>
                                    <td>{$list.mobile}</td>
                                    <td>{$list.person}</td>
                                    <td>{$list.child}</td>
                                    <td>{$list.inTime}</td>
                                    <td>{$list.outTime}</td>
                                    <td>{$list.type}</td>
                                    <td>{$list.price}</td>
                                    <td>{$list.status}</td>
                                    <td>
                                        <a href="__URL__/sure/id/{$list.id}" data-msg="您确定该用户订单要入住？确定后该用户订单成为已入住状态！" class="z_coios_1 ajax-get confirm">确认入住</a>
                                        <a href="__URL__/leave/id/{$list.id}" data-msg="您确定该用户要离开房间？确定后订单将成为已完成状态！" class="z_coios_4 ajax-get confirm">离开</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="feniou">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
