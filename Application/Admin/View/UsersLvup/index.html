<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
    <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">
                <i class="fa fa-dashboard" aria-hidden="true"></i>
                <cite>会员晋级列表</cite>
            </li>
        </ul>
        <div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
            <div class="layui-tab-item layui-show">
                <div class="conter">
                    <div class="conter_sait">
                        <form action="__URL__/index" method="get" class="form-user">
                            <div class="wort">
                                <div class="layui-input-inline">
                                    <input name="startTime" value="{:I('startTime')}" id="date" autocomplete="off" placeholder="开始时间" class="layui-input test-item" type="text">
                                </div>
                            </div>
                            <div class="wort">
                                <div class="layui-input-inline">至
                                </div>
                            </div>
                            <div class="wort">
                                <div class="layui-input-inline">
                                    <input name="endTime" value="{:I('endTime')}"autocomplete="off" placeholder="结束时间" class="layui-input test-item" type="text">
                                </div>
                            </div>
                            <div class="wort" style="width:280px;">
                                <input name="title" value="{:I('title')}" lay-verify="title" autocomplete="off" placeholder="姓名/电话" class="layui-input" type="text">
                            </div>
                            <div class="wort">
                                <button type="submit" class="layui-btn">查找</button>
                            </div>
                            <div class="wort">
                                <a href="__URL__/export?start={:I('startTime')}&end={:I('endTime')}&title={:I('title')}"><button type="button" class="layui-btn layui-btn-normal">导出</button></a>
                            </div>

                        </form>
                    </div>

                    <div class="botg">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>日期</th>
                                <th>姓名</th>
                                <th>电话</th>
                                <th>初始级别</th>
                                <th>变更前级别</th>
                                <th>变更后级别</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="db" id="data">
                                <tr>
                                    <td>{$data.createTime}</td>
                                    <td>{$data.realname}</td>
                                    <td>{$data.mobile}</td>
                                    <td>顾客</td>
                                    <td>{$data.beforeName}</td>
                                    <td>{$data.afterName}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="feniou">
                            <ul>
                                {$page}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //日期插件
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        //同时绑定多个
        lay('.test-item').each(function () {
            laydate.render({
                elem: this
                , trigger: 'click'
            });
        });
    })
</script>
