<include file="Public:head" />
<include file="Public:logo" />
<include file="Public:up" />
<include file="Public:left" />
<div id="content">
		   <div id="content-header">
	    <div id="breadcrumb"> 
	    	<a href="/admin/welcome" title="首页" class="tip-bottom"><i class="icon-home"></i>首页</a> 
	    	<a href="#" class="current">数据备份</a> </div>
	    <h1>数据备份</h1>
	  </div>  <hr>
  <div class="container-fluid">

    <div class="search_box">
         <a id="export" class="btn" href="javascript:;" autocomplete="off">立即备份</a>
        <a id="optimize" class="btn" href="{:U('Database/optimize')}">优化表</a>
        <a id="repair" class="btn" href="{:U('Database/repair')}">修复表</a>
    </div>
    <div class="row-fluid"><div class="widget-box">
 <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
 <h5>数据备份</h5></div>
 <div class="widget-content nopadding"><div class='dataTables_wrapper'>
    <!-- 应用列表 -->
        <form id="export-form" method="post" action="{:U('Database/export')}">
            <table class='table table-bordered data-table'>
                <thead>
                    <tr>
                        <th width="48"><input class="check-all" checked="chedked" type="checkbox" value=""></th>
                        <th>表名</th>
                        <th width="120">数据量</th>
                        <th width="120">数据大小</th>
                        <th width="160">创建时间</th>
                        <th width="160">备份状态</th>
                        <th width="120">操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="list" id="table">
                    <tr>
                        <td class="num">
                            <input class="ids" checked="chedked" type="checkbox" name="tables[]" value="{$table.name}">
                        </td>
                        <td>{$table.name}</td>
                        <td>{$table.rows}</td>
                        <td>{$table.data_length|format_bytes}</td>
                        <td>{$table.create_time}</td>
                        <td class="info">未备份</td>
                        <td class="action">
                            <a class="ajax-get no-refresh" href="{:U('Database/optimize?tables='.$table['name'])}">优化表</a>&nbsp;
                            <a class="ajax-get no-refresh" href="{:U('Database/repair?tables='.$table['name'])}">修复表</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
            </table>
        </form>
 </div></div>
 </div></div>
</div>
</div>
  <script type="text/javascript">
    (function($){
        var $form = $("#export-form"), $export = $("#export"), tables
            $optimize = $("#optimize"), $repair = $("#repair");

        $optimize.add($repair).click(function(){
            window.alert(111);
            $.post(this.href, $form.serialize(), function(data){
                if(data.status){
                    alert(data.info,'alert-success');
                } else {
                    alert(data.info,'alert-error');
                }
                setTimeout(function(){
                    $('#top-alert').find('button').click();
                    $(that).removeClass('disabled').prop('disabled',false);
                },1500);
            }, "json");
            return false;
        });

        $export.click(function(){
            $export.parent().children().addClass("disabled");
            $export.html("正在发送备份请求...");
            $.post(
                $form.attr("action"),
                $form.serialize(),
                function(data){
                    if(data.status){
                        tables = data.tables;
                        $export.html(data.info + "开始备份，请不要关闭本页面！");
                        backup(data.tab);
                        window.onbeforeunload = function(){ return "正在备份数据库，请不要关闭！" }
                    } else {
                        alert(data.info,'alert-error');
                        $export.parent().children().removeClass("disabled");
                        $export.html("立即备份");
                        setTimeout(function(){
                            $('#top-alert').find('button').click();
                            $(that).removeClass('disabled').prop('disabled',false);
                        },1500);
                    }
                },
                "json"
            );
            return false;
        });

        function backup(tab, status){
            status && showmsg(tab.id, "开始备份...(0%)");
            $.get($form.attr("action"), tab, function(data){
                if(data.status){
                    showmsg(tab.id, data.info);

                    if(!$.isPlainObject(data.tab)){
                        $export.parent().children().removeClass("disabled");
                        $export.html("备份完成，点击重新备份");
                        window.onbeforeunload = function(){ return null }
                        return;
                    }
                    backup(data.tab, tab.id != data.tab.id);
                } else {
                    alert(data.info,'alert-error');
                    $export.parent().children().removeClass("disabled");
                    $export.html("立即备份");
                    setTimeout(function(){
                        $('#top-alert').find('button').click();
                        $(that).removeClass('disabled').prop('disabled',false);
                    },1500);
                }
            }, "json");

        }

        function showmsg(id, msg){
            $form.find("input[value=" + tables[id] + "]").closest("tr").find(".info").html(msg);
        }
    })(jQuery);
</script>
<include file="Public:foot" />
