<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
    <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
        <ul class="layui-tab-title">
            <li class="layui-this"><i class="fa fa-dashboard" aria-hidden="true"></i> <cite>新增价格模板</cite></li>
        </ul>
        <div class="layui-tab-item layui-show">
            <div class="conter">
                <div class="xxkt">
                    <ul>
                        <li class="xxkt_bt">新增价格模板</li>
                    </ul>
                </div>
                <form action="__URL__/addTemplete" method="post" class="form-hotelAdd">
                    <div class="xxknr">
                        <div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">开始时间：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <input id="start" class="fn-tinput requ" type="text" name="start" readonly placeholder="请选择开始时间" >
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">结束时间：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <input id="end" class="fn-tinput requ" name="end" readonly placeholder="请选择结束时间">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gater">
                        <input type="hidden" name="__GO__" value="__URL__/index">
                        <input type="hidden" name="roomID" value="{$roomID}">
                        <input type="submit" value="确认" class="glylb_an_qd ajax-post" target-form="form-hotelAdd"/>
                        <a href="__URL__/templete/id/{$roomID}"><button class="glylb_an_fh" type="button">返回</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#start',
            value:"{$myDate['min']}",
            min: "{$myDate['min']}",
            max: "{$myDate['min']}"
        });
        laydate.render({
            elem: '#end',
            value:"{$myDate['max']}",
            min: "{$myDate['max']}",
            max: "{$myDate['max']}"
        });
    })
</script>
