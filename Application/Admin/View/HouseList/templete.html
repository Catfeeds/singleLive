<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
    <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">
                <i class="fa fa-dashboard" aria-hidden="true"></i>
                <cite>价格模板列表</cite>
            </li>
        </ul>
        <div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
            <div class="layui-tab-item layui-show">
                <div class="conter">
                    <div class="conter_sait">
                        <form action="__URL__/Templete" method="get" class="form-hotel">
                            <div class="wort">
                                <div class="layui-input-inline">
                                    <input name="startTime" autocomplete="off" placeholder="选择开始时间" class="layui-input test-item" value="{:I('startTime')}" type="text">
                                </div>
                            </div>
                            <div class="wort">
                                <div class="layui-input-inline">至
                                </div>
                            </div>
                            <div class="wort">
                                <div class="layui-input-inline">
                                    <input name="endTime" autocomplete="off" placeholder="选择结束时间" class="layui-input test-item" value="{:I('endTime')}" type="text">
                                </div>
                            </div>
                            <div class="wort">
                                <button type="submit" id="select" class="layui-btn">查找</button>
                            </div>
                            <div class="wort">
                                <a href="__URL__/addTemplete/roomID/{$roomID}">
                                    <button type="button" class="layui-btn layui-btn-danger">新增</button>
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="botg">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="db" id="row">
                                <tr>
                                    <td>{$row.start}</td>
                                    <td>{$row.end}</td>
                                    <td>{$row.createTime|date='Y-m-d',###}</td>
                                    <td>
                                        <a class="z_coios_5" href="__URL__/price/id/{$row.id}">设置价格</a>
                                        <switch name="row.status">
                                            <case value="1">
                                                <a href="__URL__/set_status?co=HouseList&id={$row.id}&t=Templete&sta=1" class="z_coios_1 ajax-get confirm" data-msg='您确定禁用？禁用后客户下单时客房价格会按客房列表里的房间价格去计算！'>禁用</a></case>
                                            <case value="2">
                                                <a href="__URL__/set_status?co=HouseList&id={$row.id}&t=Templete&sta=2" class="z_coios_2 ajax-get confirm" data-msg='您确定启用？启用后客户下单时会按照您设置的价格模板去计算'>启用</a>
                                            </case>
                                        </switch>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="feniou">
                            <ul>
                                {$page}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        lay('.test-item').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
            });
        });
    })
</script>
