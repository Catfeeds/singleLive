<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
    <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
        <ul class="layui-tab-title">
            <li class="layui-this"><i class="fa fa-dashboard" aria-hidden="true"></i> <cite>客房修改</cite></li>
        </ul>
        <div class="layui-tab-item layui-show">
            <div class="conter">
                <div class="xxkt">
                    <ul>
                        <li class="xxkt_bt">客房修改</li>
                    </ul>
                </div>
                <form action="__URL__/edit" method="post" class="form-hotelAdd">
                    <div class="xxknr">
                        <div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">选择客房类型：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <select class="fn-tinput requ" name="category" sel_val="{$db.category}">
                                        <option value="">--请选择客房类型--</option>
                                        <volist name="cate" id="cates">
                                            <option value="{$cates.id}">{$cates.title}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">是否设置为首页最新推荐：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <select name="push" sel_val="{$db.push}">
                                        <option value="1">推荐</option>
                                        <option value="2">不推荐</option>
                                    </select>
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">封面图片：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <img id="LAY_demo_upload" style="display: none;" width="100px" height="100px" src="{:getSrc($db['pic'])}">
                                    <button name="file" style="margin-top:7px;" class="layui-btn test" type="button" lay-data="{url: '/index.php/Admin/AjaxPost/uploadOne', accept: 'images'}" >
                                        <i class="layui-icon">&#xe67c;</i>上传封面图片
                                    </button>
                                    <input name="pic" id="logo" type="hidden" value="{$db.pic}">
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">房间总数：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <input class="fn-tinput requ" type="text" name="total_num" placeholder="请输入房间总数" value="{$db.total_num}">
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">客房名称：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <input class="fn-tinput requ" name="name" placeholder="请填写客房名称" value="{$db.name}">
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">房间金额：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <input class="fn-tinput requ" type="text" name="money" placeholder="请输入房间金额" value="{$db.money}">
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">反还积分：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <input class="fn-tinput requ" type="text" name="sorce" placeholder="请输入反还积分" value="{$db.sorce}">
                                </div>
                            </div>
                           <!-- <div class="glylb_szmm"><span class="glylb_szmm_span">是否可以使用电子卷：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <select class="fn-tinput requ" name="paper" sel_val="{$db.paper}">
                                        <option value="y">可用</option>
                                        <option value="n">不可用</option>
                                    </select>
                                </div>
                            </div>-->
                            <div class="glylb_szmm"><span class="glylb_szmm_span">房间简介：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <textarea style="width:359px;height: 200px;min-height:200px;" name="word">{$db.word}</textarea>
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">房间设备：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <textarea class="layui-textarea" name="equipment">{$db.equipment}</textarea>
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">房间描述：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <textarea class="layui-textarea" name="mark">{$db.mark}</textarea>
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">订房须知：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <textarea class="layui-textarea" name="back">{$db.back}</textarea>
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">入住通知：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <textarea class="layui-textarea" name="come">{$db.come}</textarea>
                                </div>
                            </div>
                            <div class="glylb_szmm"><span class="glylb_szmm_span">更改订单：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <textarea class="layui-textarea" name="change">{$db.change}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gater">
                        <input type="hidden" name="__GO__" value="__URL__/index">
                        <input type="hidden" name="id" value="{$db.id}">
                        <input type="submit" value="确认" class="glylb_an_qd ajax-post" target-form="form-hotelAdd"/>
                        <a href="__URL__/index"><button class="glylb_an_fh" type="button">返回</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $('select').each(function(){
        var sel_val = $(this).attr('sel_val');
        $(this).val(sel_val);
    })
    layui.use('upload', function(){
        var upload = layui.upload;
        upload.render({
            elem: '.test',
            done: function(res){
                $('#LAY_demo_upload').attr('src',res.data.src);
                $('#LAY_demo_upload').css('display','block');
                $('#logo').val(res.id);
            }
        })
    })
</script>
