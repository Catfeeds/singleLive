<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
    <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">
                <i class="fa fa-dashboard" aria-hidden="true"></i>
                <cite></cite>
            </li>
        </ul>
        <style>.cor_7{color:#1E9FFF;}</style>
        <div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
            <div class="layui-tab-item layui-show">
                <div class="conter">
                    <div class="conter_sait">
                        <form action="__URL__/see" method="get">
                            <div class="wort" style="width:280px;">
                            <input name="title" lay-verify="title" autocomplete="off" placeholder="客户姓名/电话" class="layui-input" type="text">
                        </div>
                            <div class="wort">
                                <input type="hidden" name="date" value="{$date}">
                                <button type="submit" class="layui-btn">查找</button>
                            </div>
                            <!--<div class="wort">
                                <a href="__URL__/export?{$info}"><button type="button" class="layui-btn layui-btn-normal">导出</button></a>
                            </div>-->
                        </form>
                    </div>
                    <div class="botg">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>日期</th>
                                <th>姓名</th>
                                <th>电话</th>
                                <th>成交金额</th>
                                <th>交易类型</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="db" id="list">
                                <tr>
                                    <td>{$list.createDate}</td>
                                    <td>{$list.realname}</td>
                                    <td>{$list.mobile}</td>
                                    <if condition="$list['type'] eq 'back'">
                                        <td style="color: red;">-{$list.money}</td>
                                        <else />
                                        <td style="color: green;">{$list.money}</td>
                                    </if>
                                    <td>{$list.type_name}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="feniou">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
