layui.use('layedit', function(){
  var layedit = layui.layedit
  ,$ = layui.jquery;


  layedit.set({
    uploadImage: {
    url: "{:U('AjaxPost/uploadEdit')}", //接口url
    type: 'post' //默认post
    }
  })

  //构建一个默认的编辑器
  var index = layedit.build('LAY_demo1');
  
  $('.ajax-post').mouseover(function (){
    layedit.sync(index);
  })
 
  //自定义工具栏
  layedit.build('LAY_demo2', {
