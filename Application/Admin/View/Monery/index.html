       
      <div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
        <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
          <ul class="layui-tab-title">
            <li class="layui-this">
              <i class="fa fa-dashboard" aria-hidden="true"></i>
              <cite>财务流水</cite>
            </li>
          </ul>
                    
          <div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
            <div class="layui-tab-item layui-show">
               <div class="conter">
                                  <div class="conter_sait">
                                        <form  action="" method="post" class="form-post">
                                           <div class="wort">
                                              <div class="layui-input-inline">
                                                <input name="startTime" value="{:I('startTime')}" id="date" autocomplete="off" placeholder="从2017-02-28时间" class="layui-input" onclick="layui.laydate({elem: this})" type="text">
                                             </div>
                                             </div>
                                             <div class="wort">
                                              <div class="layui-input-inline">至
                                               </div>
                                               </div>
                                               <div class="wort">
                                            <div class="layui-input-inline">
                                                <input name="endTime" value="{:I('endTime')}" id="date" autocomplete="off" placeholder="到2017-02-28时间" class="layui-input" onclick="layui.laydate({elem: this})" type="text">
                                             </div>
                                             </div>
                                               <div class="wort" style="width:280px;">
                                                  <input name="title" value="{:I('title')}"  lay-verify="title" autocomplete="off" placeholder="酒店名称" class="layui-input" type="text">
                                              </div>       
                                          <div class="wort">
                                                 <button id="select" type="submit" class="layui-btn">查找</button>

                                             <div class="wort">
                                                 <button  id="export"  type="submit" class="layui-btn layui-btn-normal">导出</button>
                                            </div>
                                        </form>
                                   </div>
                                 <div class="botg">
                                   <table class="layui-table" >
                                                 <thead>
                                                      <tr>
                                                          <th>日期</th>
                                                          <th>酒店名称</th>
                                                          <th>变更前金额</th>
                                                          <th>变更金额</th>
                                                          <th>变更后金额</th>
                                                          <th>变更类型</th>
                                                          
                                                        </tr> 
                                                </thead>
                                                <tbody>
                                                  <volist name="db" id="data">
                                                    <tr>
                                                       <td>{$data.dateTime|date='Y-m-d',###}</td>
                                                       <td>{$data.hotelName}</td>
                                                       <td class="cor_1">{$data.amount|sprintf="%.2f",###}</td>
                                                       <td class="cor_1">{$data.change|sprintf="%.2f",###}</td>
                                                       <td class="cor_1">{$data.current|sprintf="%.2f",###}</td>
                                                       <td>{$data.type}</td>
                                                    </tr>
                                                 </volist>
                                                    
                                                </tbody>
                                   </table>
                                   <div class="feniou">
                                                   <ul>
                                                      {$page} 
                                                   </ul>
                                  </div>

                                </div>
                             </div>
            </div>
          </div>
        </div>
      </div>
<script>
    $('#export').click(function () {
        $(this).parents('.form-post').attr('action', '__URL__/export');
    })
    $('#select').click(function () {

        $(this).parents('.form-post').attr('action', '__URL__/index');
    })
</script>
