<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
    <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">
                <i class="fa fa-dashboard" aria-hidden="true"></i>
                <cite>修改会员积分</cite>
            </li>
        </ul>
        <div class="layui-tab-item layui-show">
            <form action="__URL__/edit" method="post" class="form-user">
                <div class="conter">
                    <div class="xxkt">
                        <ul>
                            <li class="xxkt_bt">修改会员积分</li>
                        </ul>
                    </div>
                    <div class="xxknr">
                        <div>
                            <div class="glylb_szmm">
                                <span class="glylb_szmm_span">请选择修改方式：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <select name="method">
                                        <option value="">---请选择修改方式---</option>
                                        <option value="plus">加积分</option>
                                        <option value="sub">减积分</option>
                                    </select>
                                </div>
                            </div>
                            <div class="glylb_szmm">
                                <span class="glylb_szmm_span">请输入积分值：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <input name="sorce" autocomplete="off" placeholder="请输入积分值" class="layui-input" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gater">
                        <input type="hidden" value="{$row.id}" name="userID">
                        <input type="submit" value="确认" class="glylb_an_qd ajax-post confirm" data-msg="您确定修改?" target-form="form-user"/>
                        <a href="__URL__/index"><input type="button" value="返回" class="glylb_an_fh"/></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
