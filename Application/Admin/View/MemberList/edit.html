<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
    <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">
                <i class="fa fa-dashboard" aria-hidden="true"></i>
                <cite>重置密码</cite>
            </li>
        </ul>
        <div class="layui-tab-item layui-show">
            <form action="__URL__/setPassword" method="post" class="form-user">
                <div class="conter">
                    <div class="xxkt">
                        <ul>
                            <li class="xxkt_bt">重置密码</li>
                        </ul>
                    </div>
                    <div class="xxknr">
                        <div>
                            <div class="glylb_szmm">
                                <span class="glylb_szmm_span">请输入密码：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <input name="password" autocomplete="off" class="layui-input" type="text">
                                </div>
                            </div>
                            <div class="glylb_szmm">
                                <span class="glylb_szmm_span">确认密码：</span>
                                <div class="layui-input-block z_min_left_10">
                                    <input name="pwd" autocomplete="off" class="layui-input" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gater">
                        <input type="hidden" value="{$row.id}" name="id">
                        <input type="submit" value="确认" class="glylb_an_qd ajax-post confirm" target-form="form-user"/>
                        <input type="button" value="返回" onclick="javascript:history.back(-1);return false"
                               class="glylb_an_fh"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
