<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
    <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">
                <i class="fa fa-dashboard" aria-hidden="true"></i>
                <cite>系统消息</cite>
            </li>
        </ul>
        <div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
            <div class="layui-tab-item layui-show">
                <div class="conter">
                    <div class="conter_sait">
                        <form class="layui-form" action="">


                            <div class="wort">
                                <input name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" type="text" value="{:I('title')}">
                            </div>
                            <div class="wort">
                                <button class="layui-btn">查找</button>
                            </div>
                            <!--<div class="wort">
                                <button type="button" class="layui-btn layui-btn-danger iframe" data-iframe="__URL__/index_added.html">新增</button>
                            </div>-->
                            <!-- <div class="wort">
                                 <button class="layui-btn layui-btn-normal">导出</button>
                            </div>-->
                        </form>
                    </div>
                    <div class="botg">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>生效时间</th>
                                <th>标题</th>
                                <th>内容</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="db" id="SubClass">
                                <tr>
                                    <td>{$SubClass.startTime}~{$SubClass.endTime}</td>
                                    <td><a class="iframe" data-iframe="__URL__/newsinfo/id/{$SubClass.id}/NHID/{$SubClass.NHID}">{$SubClass.title}</a></td>
                                    <td><a class="iframe" data-iframe="__URL__/newsinfo/id/{$SubClass.id}/NHID/{$SubClass.NHID}">{$SubClass.body}</a></td>
                                    <td>{$SubClass.STA}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
